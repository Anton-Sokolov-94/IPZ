{% extends "base.html" %}
{% load i18n %}


<title>{% block title %}Registration{% endblock %}</title>
<style type="text/css">
    th {
        text-align: right;
        padding-right: 10px;
    }
</style>

{% block content %}
    <h2>Register</h2>
    <form action="/accounts/register/" method="POST">{% csrf_token %}
        <table>
            {{ form.as_table }}

        </table>
        <p>
            <input style="margin-left: 320px;" type="submit" value="Submit"/>
        </p>
    </form>
{% endblock %}
